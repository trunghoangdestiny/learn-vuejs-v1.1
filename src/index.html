<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Vue</title>

    <style>
        .box{
            height: 50px;
            width: 200px;
        }
        .box1{
            background-color: brown;
        }
        .box2{
            background-color: antiquewhite;
        }
        .box3{
            background-color: aquamarine;
        }
        .box4{
            background-color: yellow;
        }
        [v-cloak] {
            display: none;
        }
        * {
            margin: 5px;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <h1>{{greeting}}</h1>
        <input @keyup.enter="enterHandle(greeting), showEvent($event)" v-model="greeting">
        <hr>

        <div v-if="isVisible" class="box box1"> </div>
        <div v-else-if="isVisible2" class="box box2"></div>
        <div v-else class="box box3"></div>
        <button @click.right="isVisible = true">Show brown box</button>
        <button @click.="isVisible = false, isVisible2 = true">Show antiquewhite box</button>
        <button @click="isVisible = false, isVisible2 = false">Show aquamarine box</button>

        <button @click="toggleBox">Toggle Box</button>
        <hr>

        <div v-show="isShow" class="box box4"> </div>
    </div>


    <script src="https://unpkg.com/vue@3.2.29/dist/vue.global.js"></script>
    <script>
        let app = Vue.createApp({
            data: function () {
                return {
                    greeting: 'Hello Vue 3',
                    isVisible: false,
                    isVisible2: false,
                    isShow: false
                }
            },
            methods: {
                toggleBox() {
                    this.isVisible = !this.isVisible
                },
                enterHandle(text) {
                    console.log(text)
                    // console.log(this.greeting)
                },
                showEvent(event){
                    console.log(event)
                }
            },
        })
        app.mount("#app")
    </script>
</body>

</html>
